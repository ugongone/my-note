<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%238b5cf6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M2 6h4'/><path d='M2 10h4'/><path d='M2 14h4'/><path d='M2 18h4'/><rect width='16' height='20' x='4' y='2' rx='2'/><path d='M12 2v20'/><path d='M17 7.5h-1'/><path d='M17 12h-1'/><path d='M17 16.5h-1'/></rect></svg>">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: #1e293b;
        }

        /* Gradient text utility */
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Sidebar styles */
        .sidebar {
            transition: width 0.2s ease, min-width 0.2s ease;
            min-width: 200px;
            max-width: 480px;
        }

        .sidebar.collapsed {
            width: 0 !important;
            min-width: 0;
            overflow: hidden;
            border-right: none;
        }

        /* Folder tree styles */
        .folder-item {
            cursor: pointer;
            user-select: none;
        }

        .folder-item:hover {
            background-color: rgba(99, 102, 241, 0.08);
        }

        .folder-children {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .folder-children.open {
            max-height: 2000px;
        }

        .folder-icon {
            transition: transform 0.2s ease;
        }

        .folder-icon.open {
            transform: rotate(90deg);
        }

        .file-item {
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .file-item:hover {
            background-color: rgba(99, 102, 241, 0.08);
        }

        .file-item.active {
            background-color: rgba(99, 102, 241, 0.12);
            border-right: 3px solid #6366f1;
        }

        /* Content iframe */
        #contentFrame {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Mobile sidebar overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }

        .sidebar-overlay.show {
            display: block;
        }

        /* Scrollbar styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c4b5fd;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #8b5cf6;
        }

        /* Welcome screen */
        .welcome-card {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 50;
                height: 100vh !important;
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            #sidebarOpenBtn {
                display: none !important;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased selection:bg-violet-500 selection:text-white">

    <!-- Header -->
    <header class="border-b border-gray-200 bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center px-4 h-12 gap-3">
            <!-- Mobile menu button -->
            <button id="menuBtn" class="md:hidden p-2 hover:bg-violet-50 rounded-lg transition-colors flex-shrink-0">
                <i data-lucide="menu" class="w-5 h-5 text-gray-600"></i>
            </button>
            <!-- Logo -->
            <div class="flex items-center gap-2 flex-shrink-0">
                <i data-lucide="notebook-pen" class="w-5 h-5 text-violet-500"></i>
                <h1 class="text-sm font-semibold text-gray-800">My Notes</h1>
            </div>
            <!-- Breadcrumb -->
            <div id="breadcrumb" class="flex items-center gap-2 text-sm text-gray-500 overflow-hidden flex-1 min-w-0 justify-end">
                <!-- Populated by JS -->
            </div>
        </div>
    </header>

    <!-- Floating Sidebar Reopen Button (appears when sidebar is collapsed) -->
    <button id="sidebarOpenBtn" class="hidden fixed left-3 bottom-3 z-30 w-8 h-8 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-violet-50 hover:shadow-md transition-all items-center justify-center" title="サイドバーを開く">
        <i data-lucide="panel-left-open" class="w-4 h-4 text-gray-400"></i>
    </button>

    <div class="flex flex-1 overflow-hidden">
        <!-- Mobile overlay -->
        <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar bg-white border-r border-gray-200 flex flex-col h-[calc(100vh-48px)]" style="width: 288px;">
            <!-- Search -->
            <div class="p-3 border-b border-gray-100">
                <div class="relative">
                    <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="ノートを検索..."
                        class="w-full pl-9 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-violet-400 focus:ring-1 focus:ring-violet-400 transition-all">
                </div>
            </div>

            <!-- Folder Tree -->
            <nav id="folderTree" class="flex-1 overflow-y-auto custom-scrollbar p-2">
                <!-- Populated by JS -->
                <div class="flex items-center justify-center py-8 text-gray-400">
                    <i data-lucide="loader-2" class="w-6 h-6 animate-spin text-gray-400"></i>
                </div>
            </nav>

            <!-- Footer -->
            <div class="p-3 border-t border-gray-100 text-xs text-gray-400 flex-shrink-0">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2 min-w-0">
                        <span id="noteCount">-</span>
                        <span class="text-gray-300">·</span>
                        <span id="lastUpdated">-</span>
                    </div>
                    <button id="sidebarCollapseBtn" class="p-1 hover:bg-violet-50 rounded transition-colors flex-shrink-0" title="サイドバーを閉じる">
                        <i data-lucide="panel-left-close" class="w-4 h-4 text-gray-400"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Resize Handle -->
        <div id="resizeHandle" class="hidden md:block w-1 cursor-col-resize bg-transparent hover:bg-violet-300 active:bg-violet-400 transition-colors flex-shrink-0"></div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden bg-slate-50">
            <!-- Welcome Screen (shown when no note selected) -->
            <div id="welcomeScreen" class="flex-1 flex items-center justify-center p-8">
                <div class="welcome-card text-center max-w-lg">
                    <div class="inline-flex items-center px-3 py-1 rounded-full bg-violet-50 border border-violet-200 text-violet-600 text-xs font-medium mb-6">
                        <i data-lucide="sparkles" class="w-3 h-3 mr-2"></i>
                        Learning Notes
                    </div>
                    <h2 class="text-4xl font-bold tracking-tight mb-4">
                        <span class="gradient-text">ようこそ</span>
                    </h2>
                    <p class="text-lg text-gray-500 leading-relaxed mb-8">
                        左のサイドバーからノートを選択してください。<br>
                        フォルダをクリックして展開できます。
                    </p>
                </div>
            </div>

            <!-- Content Frame (hidden initially) -->
            <iframe id="contentFrame" class="hidden flex-1"></iframe>
        </main>
    </div>

    <script>
        // State
        let notesData = null;
        let currentNotePath = null;
        let allFiles = [];

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuBtn = document.getElementById('menuBtn');
        const folderTree = document.getElementById('folderTree');
        const searchInput = document.getElementById('searchInput');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const contentFrame = document.getElementById('contentFrame');
        const breadcrumb = document.getElementById('breadcrumb');
        const noteCount = document.getElementById('noteCount');
        const lastUpdated = document.getElementById('lastUpdated');
        const sidebarCollapseBtn = document.getElementById('sidebarCollapseBtn');
        const sidebarOpenBtn = document.getElementById('sidebarOpenBtn');
        const resizeHandle = document.getElementById('resizeHandle');


        // Initialize
        async function init() {
            try {
                const response = await fetch('notes-structure.json');
                notesData = await response.json();

                // Flatten files for search
                allFiles = flattenFiles(notesData.notes);

                // Render tree
                renderFolderTree(notesData.notes);

                // Update footer
                noteCount.textContent = `${allFiles.length} ノート`;
                const date = new Date(notesData.generated);
                lastUpdated.textContent = `更新: ${date.toLocaleDateString('ja-JP')}`;

                // Check URL hash for direct link
                if (window.location.hash) {
                    const path = decodeURIComponent(window.location.hash.slice(1));
                    loadNote(path);
                }
            } catch (error) {
                console.error('Failed to load notes structure:', error);
                folderTree.innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <i data-lucide="alert-circle" class="w-8 h-8 mb-2 mx-auto"></i>
                        <p class="text-sm">データの読み込みに失敗しました</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        function flattenFiles(items, parentPath = []) {
            let files = [];
            for (const item of items) {
                if (item.type === 'file') {
                    files.push({
                        ...item,
                        breadcrumb: [...parentPath, item.name]
                    });
                } else if (item.children) {
                    files = files.concat(flattenFiles(item.children, [...parentPath, item.name]));
                }
            }
            return files;
        }

        function renderFolderTree(items, level = 0) {
            const container = document.createElement('div');

            for (const item of items) {
                if (item.type === 'folder') {
                    const folder = createFolderElement(item, level);
                    container.appendChild(folder);
                } else {
                    const file = createFileElement(item, level);
                    container.appendChild(file);
                }
            }

            if (level === 0) {
                folderTree.innerHTML = '';
                folderTree.appendChild(container);
                lucide.createIcons();
            }

            return container;
        }

        function createFolderElement(item, level) {
            const wrapper = document.createElement('div');

            // Folder header
            const header = document.createElement('div');
            header.className = 'folder-item flex items-center gap-2 px-2 py-2 rounded-lg';
            header.style.paddingLeft = `${level * 16 + 8}px`;

            header.innerHTML = `
                <i data-lucide="chevron-right" class="folder-icon w-4 h-4 text-gray-400 flex-shrink-0"></i>
                <i data-lucide="folder" class="w-4 h-4 text-violet-500 flex-shrink-0"></i>
                <span class="text-xs font-medium text-gray-700 truncate">${item.name}</span>
                <span class="text-xs text-gray-400 ml-auto">${item.children?.length || 0}</span>
            `;

            // Children container
            const children = document.createElement('div');
            children.className = 'folder-children';

            if (item.children) {
                const childContent = renderFolderTree(item.children, level + 1);
                children.appendChild(childContent);
            }

            // Toggle folder
            header.addEventListener('click', () => {
                const icon = header.querySelector('.folder-icon');
                icon.classList.toggle('open');
                children.classList.toggle('open');
            });

            // Auto-expand first level
            if (level === 0) {
                setTimeout(() => {
                    header.querySelector('.folder-icon').classList.add('open');
                    children.classList.add('open');
                }, 100);
            }

            wrapper.appendChild(header);
            wrapper.appendChild(children);

            return wrapper;
        }

        function createFileElement(item, level) {
            const file = document.createElement('div');
            file.className = 'file-item flex items-center gap-2 px-2 py-2 rounded-lg';
            file.style.paddingLeft = `${level * 16 + 8 + 24}px`;
            file.dataset.path = item.path;

            file.innerHTML = `
                <i data-lucide="file-text" class="w-4 h-4 text-gray-400 flex-shrink-0"></i>
                <span class="text-xs text-gray-600 truncate" title="${item.name}">${item.name}</span>
            `;

            file.addEventListener('click', () => {
                loadNote(item.path);
                // Close sidebar on mobile
                if (window.innerWidth < 768) {
                    toggleSidebar();
                }
            });

            return file;
        }

        function loadNote(path) {
            // Update active state
            document.querySelectorAll('.file-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.path === path) {
                    el.classList.add('active');
                }
            });

            // Find the file info
            const fileInfo = allFiles.find(f => f.path === path);

            // Update breadcrumb
            if (fileInfo) {
                updateBreadcrumb(fileInfo.breadcrumb);
            }

            // Show iframe, hide welcome
            welcomeScreen.classList.add('hidden');
            contentFrame.classList.remove('hidden');

            // Load content
            contentFrame.src = path;
            currentNotePath = path;

            // Update URL hash
            window.location.hash = encodeURIComponent(path);
        }

        function updateBreadcrumb(items) {
            breadcrumb.innerHTML = items.map((item, i) => {
                const isLast = i === items.length - 1;
                return `
                    <span class="${isLast ? 'text-gray-800 font-medium truncate max-w-[200px]' : 'text-gray-400'}">${item}</span>
                    ${!isLast ? '<i data-lucide="chevron-right" class="w-3 h-3 text-gray-300"></i>' : ''}
                `;
            }).join('');
            lucide.createIcons();
        }

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('show');
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();

            if (!query) {
                // Reset view
                renderFolderTree(notesData.notes);
                return;
            }

            // Filter files
            const filtered = allFiles.filter(file =>
                file.name.toLowerCase().includes(query) ||
                file.path.toLowerCase().includes(query)
            );

            // Show filtered results
            folderTree.innerHTML = '';

            if (filtered.length === 0) {
                folderTree.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <i data-lucide="search" class="w-6 h-6 mb-2 mx-auto"></i>
                        <p class="text-sm">「${query}」に一致するノートがありません</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            const list = document.createElement('div');
            list.className = 'space-y-1';

            filtered.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item flex items-center gap-2 px-3 py-2 rounded-lg';
                item.dataset.path = file.path;

                item.innerHTML = `
                    <i data-lucide="file-text" class="w-4 h-4 text-gray-400 flex-shrink-0"></i>
                    <div class="min-w-0">
                        <div class="text-sm text-gray-700 truncate">${highlightMatch(file.name, query)}</div>
                        <div class="text-xs text-gray-400 truncate">${file.breadcrumb.slice(0, -1).join(' / ')}</div>
                    </div>
                `;

                item.addEventListener('click', () => {
                    loadNote(file.path);
                    if (window.innerWidth < 768) {
                        toggleSidebar();
                    }
                });

                list.appendChild(item);
            });

            folderTree.appendChild(list);
            lucide.createIcons();
        });

        function highlightMatch(text, query) {
            const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
            return text.replace(regex, '<mark class="bg-violet-200 text-violet-800 rounded px-0.5">$1</mark>');
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Event listeners
        menuBtn.addEventListener('click', toggleSidebar);

        // Sidebar collapse/expand (desktop)
        let sidebarCollapsed = false;

        function collapseSidebar() {
            sidebarCollapsed = true;
            sidebar.classList.add('collapsed');
            if (resizeHandle) resizeHandle.style.display = 'none';
            sidebarOpenBtn.classList.remove('hidden');
            sidebarOpenBtn.classList.add('flex');
        }

        function expandSidebar() {
            sidebarCollapsed = false;
            sidebar.classList.remove('collapsed');
            if (resizeHandle) resizeHandle.style.display = '';
            sidebarOpenBtn.classList.add('hidden');
            sidebarOpenBtn.classList.remove('flex');
        }

        sidebarCollapseBtn.addEventListener('click', () => {
            sidebarCollapsed ? expandSidebar() : collapseSidebar();
        });
        sidebarOpenBtn.addEventListener('click', expandSidebar);

        // Sidebar resize
        let isResizing = false;
        if (resizeHandle) {
            resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
                contentFrame.style.pointerEvents = 'none';
            });
        }

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const newWidth = Math.min(480, Math.max(200, e.clientX));
            sidebar.style.width = newWidth + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (!isResizing) return;
            isResizing = false;
            document.body.style.cursor = '';
            document.body.style.userSelect = '';
            contentFrame.style.pointerEvents = '';
        });

        // Handle hash change
        window.addEventListener('hashchange', () => {
            if (window.location.hash) {
                const path = decodeURIComponent(window.location.hash.slice(1));
                loadNote(path);
            }
        });

        // Initialize Lucide icons for static HTML, then load notes
        lucide.createIcons();
        init().then(() => lucide.createIcons());
    </script>
</body>
</html>
